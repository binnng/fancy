<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>fancy test</title>
	<link rel="stylesheet" type="text/css" href="fancy.css">
	<style type="text/css">
		* {margin:0;padding:0;}

		button{
			background-color: #f90;
			display: block;
			padding: 1em;
			color: #fff;
			box-shadow: none;
			border: none;
			margin: 1em;
		}
	</style>
</head>
<body>

	<button type="button" onclick="myFancy.show()">click to fancy!</button>
	<button type="button" onclick="myConfirm.show()">click to comfirm!</button>
	
	<script type="text/javascript" src="http://cdn.staticfile.org/zepto/1.1.6/zepto.min.js"></script>
	<script type="text/javascript" src="fancy.js"></script>
	<script type="text/javascript">

	var myFancy = Fancy({
	  title: "弹框标题",
	  content: "弹框内容",
	  name: "demo-fancy",
	  // 支持传一个按钮或两个按钮,
	  // 如果传了一个，只用传onConfirm回调即可
	  btns: ["确定", "取消"],
	  // 没有关闭按钮
	  // noX: true,
	  fns: [function() {
	      alert("点了左边");
	    }, function() {
	      alert("点了右边");
	    }, function() {
	      alert("点了关闭");
	    }]
	});

	var myConfirm = Fancy.confirm({
		content: "确认吗？",
	  btns: ["左边", "右边"],
	  fns: [function() {
	      alert("点了左边");
	      this.hide();
	    }, function() {
	      alert("点了右边");
	      this.hide();
	    }]
	});

	</script>
</body>
</html>
